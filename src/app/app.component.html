<div class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-md-12 mt-4">
        <h3 class="text-center"> Lista de Datos </h3>
        <!-- <button type="button" class="btn btn-primary mt-4" (click)="nuevoUsrL()">Nuevo Usuario</button> -->
        <!-- <table class="table table-dark mt-4 text-center"> -->
          <table datatable [dtOptions]="dtOptions" class="row-border hover table thead-dark">
            <thead>
              <tr>
                <th>ID</th>
                <th>ocid</th>
                <th>nombre</th>
              </tr>
            </thead>
            <tbody *ngIf="listDatos?.length != 0">
              <tr *ngFor="let datos of listDatos">
                <th>{{datos.id}}</th>
                <td>{{datos.ocid}}</td>
                <td>{{datos.buyer.name}}</td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
